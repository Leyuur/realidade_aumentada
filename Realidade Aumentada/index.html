<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-face.prod.js"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-face-aframe.prod.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-face-aframe.prod.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="src/face-target/aframe.js"></script>
    <script src="src/face-target/face-mesh-helper.js"></script>
    <script src="src/face-target/face-mesh-helper.js"></script>
    <script src="script.js"></script>
    <script src = "https://raw.githubusercontent.com/zappar-xr/zappar-react-three-fiber-face-tracking-webpack-bootstrap/master/package-lock.json"></scriptsrc></script>
  </head>
  <body>
    <a-scene
      a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera
      
        id="my-zappar-camera"
        active="false"
        position="0 0 0"
        wasd-controls-enabled="false"
        look-controls="enabled: false"
        zappar-camera="user-facing: true;"
      ></a-camera>
      <a-entity mindar-face-target="anchorIndex: 1">
        <a-entity
          gltf-model="robot_playground.glb"
          rotation="0 0 0"
          position="2 -2.6 0.3"
          scale="1 1 1"
          animation-mixer="clip:  Experiment"
        ></a-entity>
        <a-image
          src="https://cdn.glitch.global/c60ac2ff-bb08-461d-bdc3-0d9a06c00e06/EST%C3%81CIO.png?v=1697648672503"
          position="0 -0.5 0"
          scale="4 5.5 5.5"
        ></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
